# Flutter build
name: $(Date:yyyyMMdd)$(Rev:r)

variables:
  projectDirectory: hacker_news

jobs:
  - job: Android
    pool:
      vmImage: 'macOS-10.15'
    steps:
    - task: FlutterInstall@0
      inputs:
        channel: 'stable'
        version: 'custom'
        customVersion: '1.22.4'
    - task: FlutterBuild@0
      inputs:
        target: apk
        projectDirectory: $(projectDirectory)
    - task: FlutterTest@0
      inputs:
        projectDirectory: $(projectDirectory)
    - task: CopyFiles@2
      inputs:
        contents: '**/*.apk'
        targetFolder: '$(build.artifactStagingDirectory)'